<app-header [numberOfTodos]="(openTodosCount$ | async) || 0"></app-header>

<app-page
  (openNewTodoDialog)="isNewDialogOpen = true"
></app-page>

<dialog [open]="isNewDialogOpen">
  <h2>Új feladat létrehozása</h2>
  <p>
    <span>Új feladat:</span>
    <input type="text" [(ngModel)]="newTodo" />
  </p>
  <button (click)="onClickCancel()" data-testid="cancel-btn">Mégse</button>
  <button (click)="onClickSave()" data-testid="ok-btn">Mentés</button>
</dialog>
