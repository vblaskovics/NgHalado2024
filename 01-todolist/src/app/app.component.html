<h1>Feladat lista</h1>

<button (click)="onClickNew()" data-testid="new-btn">Új feladat</button>

<h2>Folyamatban</h2>
<ul data-testid="open-list">
  <li *ngFor="let todo of openTodos" (click)="onClickOpenTodo(todo)">
    {{ todo }}
  </li>
</ul>

<h2 data-testid="done-list-title" (click)="onClickDoneListTitle()">Kész</h2>
<ul *ngIf="isDoneListOpen" data-testid="done-list">
  <li *ngFor="let todo of doneTodos" (click)="onClickDoneTodo(todo)">
    {{ todo }}
  </li>
</ul>

<dialog [open]="isNewDialogOpen">
  <h2>Új feladat létrehozása</h2>
  <p>
    <span>Új feladat:</span>
    <input type="text" [(ngModel)]="newTodo" />
  </p>
  <button (click)="onClickCancel()" data-testid="cancel-btn">Mégse</button>
  <button (click)="onClickSave()" data-testid="ok-btn">Mentés</button>
</dialog>
